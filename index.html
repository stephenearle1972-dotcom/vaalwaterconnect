<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaalwaterConnect | Local Business Directory</title>
    <meta name="description" content="Vaalwater Connect - Your local business directory for Vaalwater, Waterberg Biosphere, South Africa">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
</head>
<body class="antialiased">
    <!-- Hidden Netlify Forms for build-time detection -->
    <form name="business-application" data-netlify="true" netlify-honeypot="bot-field" hidden>
        <input type="text" name="businessName" />
        <input type="text" name="sector" />
        <input type="text" name="tier" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <input type="text" name="address" />
        <textarea name="description"></textarea>
        <input type="text" name="photos" />
        <input type="checkbox" name="popiaConsent" />
    </form>

    <form name="recommend-business" data-netlify="true" netlify-honeypot="bot-field" hidden>
        <input type="text" name="businessName" />
        <input type="text" name="sector" />
        <input type="tel" name="businessPhone" />
        <input type="text" name="businessWebsite" />
        <textarea name="recommendationReason"></textarea>
        <input type="text" name="recommenderName" />
        <input type="text" name="recommenderContact" />
        <input type="checkbox" name="popiaConsent" />
    </form>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
